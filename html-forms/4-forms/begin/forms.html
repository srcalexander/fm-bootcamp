<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Alien Abduction Order Form</title>
      <link href="css/forms.css" rel="stylesheet" />
   </head>
   <body>
      <div class="wrapper">
         <section>
            <h1>Alien Abduction Order Form</h1>
            <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="abc" method="post">
               <fieldset>
                  <legend>Your contact information</legend>
                  <label>Name: <input type="text" id="name" name="name" /></label>
                  <!-- Name tag is for the script, ID is for associating input with label if using the 'for' attribute and non- nested input label. 'For' attribute not needed as input is nested inside label -->
                  <label for="phone">Phone number:</label>
                  <input type="tel" id="phone" name="phone" />
                  <!-- This method doesn't nest the input inside the label and requires the label to have a 'for' attribute to associate with the id of the input -->
                  <label for="email">Email: </label>
                  <input id="email" name="email" type="email" />
               </fieldset>
               <fieldset>
                  <legend>About your abduction</legend>
                  <label for="date">Requested date</label>
                  <input id="date" name="date" type="date" />

                  <label for="count">How many people would you like abducted?</label>
                  <input id="count" name="count" type="number" min="1" max="10" />

                  <p>What type of UFO do you prefer?</p>
                  <label><input type="radio" name="ufotype" value="Classic oval" /> Classic oval UFO</label>
                  <label><input type="radio" name="ufotype" value="Star Wars" /> Star Wars-style Imperial cruiser</label>
                  <label><input type="radio" name="ufotype" value="Battlestar Galactica" /> Battlestar Galactica-style Viper</label>
                  <label><input type="radio" name="ufotype" value="Borg" /> Borg-style cube</label>

                  <label for="abduction-type">What type of abduction experience do you want?</label>
                  <select id="abduction-type" name="abduction-type">
                     <option selected>Select</option>
                     <option value="tour">Tour of the solar system</option>
                     <option value="dinner">Alien dinner and discussion</option>
                     <option value="dance">Alien dance lessons</option>
                     <option value="whales">Whale watching</option>
                  </select>
                  <label for="requests">Special requests:</label>
                  <textarea id="requests" name="requests" placeholder="Type here"></textarea>
                  <label> <input type="checkbox" name="subscribe" value="subscribe" checked /> Subscribe me to get email updates </label>
               </fieldset>
               <button type="submit">Submit</button>
            </form>
         </section>
         <aside>
            <h3>Our Location</h3>
            <address>Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625 &middot; Minneapolis, MN 55402</address>
         </aside>
      </div>
   </body>
</html>
