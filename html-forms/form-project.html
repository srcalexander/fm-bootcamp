<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="css/style.css" rel="stylesheet" />
      <title>Document</title>
   </head>
   <body>
      <header>
         <div class="back-button">
            <button><a href="index.html">Back</a></button>
         </div>
      </header>
      <div>
         <h1>Customer Survey</h1>
         <form>
            <fieldset>
               <legend>Your Details</legend>
               <div class="form-q">
                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="first-name" minlength="3" maxlength="20" placeholder="Ben" />
               </div>
               <div class="form-q">
                  <label for="last-name">Last Name:</label>
                  <input type="text" id="last-name" name="last-name" minlength="3" maxlength="20" placeholder="Dover" />
               </div>
            </fieldset>
         </form>
      </div>
   </body>
</html>
